<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Interpolación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator-section" id="calculator-section" aria-live="polite">
    <h1>Calculadora de Interpolación</h1>
    <p class="subtitle">Seleccione el método de interpolación</p>
    <nav class="menu" role="navigation" aria-label="Menú de métodos de interpolación">
      <button type="button" class="active" aria-pressed="true">Lineal</button>
      <button type="button" aria-pressed="false">Lagrange</button>
      <button type="button" aria-pressed="false">Newton-Raphson</button>
    </nav>

    <!-- Linear Interpolation Inputs -->
    <div id="linearInputs" class="input-group active">
      <h2>Interpolación Lineal</h2>
      <input type="number" id="x1" placeholder="x1" />
      <input type="number" id="y1" placeholder="y1" />
      <input type="number" id="x2" placeholder="x2" />
      <input type="number" id="y2" placeholder="y2" />
      <input type="number" id="x" placeholder="Valor de x a interpolar" />
      <button id="calculateLinear" aria-label="Calcular interpolación lineal">Calcular</button>
      <div class="result" id="linearResult" aria-live="polite"></div>
    </div>

    <!-- Lagrange Interpolation Inputs -->
    <div id="lagrangeInputs" class="input-group">
      <h2>Método de Lagrange</h2>
      <input type="text" id="points" placeholder="Puntos (x1,y1; x2,y2; ...)" aria-label="Puntos para interpolación de Lagrange" />
      <input type="number" id="xLagrange" placeholder="Valor de x a interpolar" aria-label="Valor de x para interpolar en Lagrange" />
      <button id="calculateLagrange" aria-label="Calcular interpolación de Lagrange">Calcular</button>
      <div class="result" id="lagrangeResult" aria-live="polite"></div>
    </div>

    <!-- Newton-Raphson Inputs -->
    <div id="newtonInputs" class="input-group">
      <h2>Método de Newton-Raphson</h2>
      <input type="text" id="function" placeholder="Función (ej: x*x-4)" aria-label="Función para método Newton-Raphson" />
      <input type="text" id="derivative" placeholder="Derivada (ej: 2*x)" aria-label="Derivada para método Newton-Raphson" />
      <input type="number" id="initialGuess" placeholder="Valor inicial" aria-label="Valor inicial para Newton-Raphson" />
      <button id="calculateNewton" aria-label="Calcular método Newton-Raphson">Calcular</button>
      <div class="result" id="newtonResult" aria-live="polite"></div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
